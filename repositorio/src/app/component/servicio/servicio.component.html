<body>
    @for (servicio of bdservicio.servicios; track servicio; let idx = $index) {
    <div class="container my-5">
    <div class="row">
        <div class="details-container">
          <h1 class="text-center">Detalles {{servicio.nombre}}</h1>
          <p>El Servicio Intermedio incluye los siguientes beneficios:</p>
          <p class="card-text" class="blanco">{{servicio.contenidoex}}</p>
          <p>¡Esperamos que disfrutes de estos beneficios al máximo!</p>
          <div class="middle-text" >
            <p class="card-text" class="blanco">{{servicio.precio}}</p>
          </div>

          <div class="text-center mt-4">
            <a routerLink="/card" class="btn btn-primary">Volver atrás</a>
            <a routerLink="/pago" class="btn btn-primary">Suscribirse</a>
          </div>
        </div>
      </div>
    </div>
  }
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
