<div class="container">
  <div class="row justify-content-space-evenly">
    @for (Fruit of fruits; track fruits ; let idx = $index) {
      <div class="col-md-4">
      <div class="scrollable-card">
        <div class="card h-100 d-flex">
          <div class="card-body">
            <div class="card-content">
              <h5 class="card-title" class="amarillo"><strong>{{fruits.name}}</strong></h5>
              <p class="card-text" class="blanco">Familia: {{ fruits.family }}</p>
              <p class="card-text" class="blanco">Orden:{{ fruits.order }}</p>
              <p class="card-text" class="blanco">Genero:{{ fruits.genus }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    }



  </div>
</div>
