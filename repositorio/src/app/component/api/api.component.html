<h2>Todas las frutas</h2>
<ul>
  <li *ngFor="let fruit of fruits">
    <b>{{ fruit.name }}</b>
    <ul>
      <li>Familia: {{ fruit.family }}</li>
      <li>Género: {{ fruit.genus }}</li>
      <li>Orden: {{ fruit.order }}</li>
      <!-- Puedes mostrar más propiedades de la fruta aquí según lo necesites -->
    </ul>
  </li>
</ul>
