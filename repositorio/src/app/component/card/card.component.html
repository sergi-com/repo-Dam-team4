<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo - TitanFit Gym</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('./assets/img/fondocatalogo.png');
      background-size: cover;
      background-position: center;
      height: 80.6vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    * {
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }

    .card-img-top {
      object-fit: cover;
      height: 250px;

    }
    .card-content {
      height: 350px;
      overflow-y: auto;
    }

    .card {
      border: 3px solid #ffeb3b;
    }


    .card-title {
      text-align: center;
    }

    .card-text strong {
      font-weight: bold;
    }
    .card {
      background-color: #212224;

    }
    .btn-vermas {
      background-color: yellow;
      color: black;
      width: 100%;
      text-align: center;
      border-color:  #000000;
      border-width: 2px;
    }
    .amarillo{
      color: yellow;
    }
      .blanco{
        color: white;
        font-size: 1.5em;
      }

  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-space-evenly">
    @for (servicio of bdservicio.servicios; track servicio; let idx = $index) {
      <div class="col-md-4">
      <div class="scrollable-card">
        <div class="card h-100 d-flex">
          <img src="{{servicio.imagen}}" class="card-img-top img-fluid" alt="...">
          <div class="card-body">
            <div class="card-content">
              <h5 class="card-title" class="amarillo"><strong>{{servicio.nombre}}</strong></h5>
              <p class="card-text" class="blanco">{{servicio.contenido}}</p>
              <p class="card-text" class="blanco">{{servicio.precio}}</p>
            </div>
            <a [routerLink]="'/servicio/' + idx" class="btn btn-primary btn-vermas">Ver más</a>
          </div>
        </div>
      </div>
    </div>
    }



  </div>
</div>



</body>
</html>
