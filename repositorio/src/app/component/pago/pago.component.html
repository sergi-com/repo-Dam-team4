<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Pago</title>
<style>
  * {
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
  }
  body {
    background-image: url('./assets/img/fondopago.png');
    background-size: cover;
    background-position: center;
    color: #212224;
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80.6vh;
  }
  #procesar_pago {
    background-color: #212224;
    padding: 20px;
    border-radius: 10px;
    border: 3px solid yellow;
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    font-weight: bold;
    color: white;
  }
  button {
    margin-top: 20px;
    background-color: yellow;
    color: black;
    width: 30%;
    text-align: center;
    border-color: #000000;
    border-width: 2px;
    border-radius: 5px; /* Adding border radius */
  }
  .amarillo {
    color: yellow;
  }
  p {
    color: white;
    font-size: 1.15rem;
  }
</style>
</head>
<body>

<div class="container">
  <div id="procesar_pago">
    <form>
      <h2 class="amarillo"><strong>Detalles de Pago</strong></h2>
      <div class="form-group">
          <label for="nombre"><strong>Nombre:</strong></label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>

      <div class="form-group">
          <label for="metodo_pago"><strong>Método de Pago:</strong></label>
          <select class="form-control" id="metodo_pago" name="metodo_pago" required>
              <option value=""><strong>Selecciona un método de pago</strong></option>
              <option value="tarjeta"><strong>Tarjeta de Crédito/Débito (Visa)</strong></option>
          </select>
          <p><strong>Por problemas con la página web, solo se puede pagar con tarjeta de crédito.</strong></p>
      </div>

      <div id="opcion_tarjeta" class="opcion-pago">
          <div class="form-group">
              <label for="nombre_propietario"><strong>Nombre del Propietario:</strong></label>
              <input type="text" class="form-control" id="nombre_propietario" name="nombre_propietario" required>
          </div>

          <div class="form-group">
              <label for="num_cuenta"><strong>Número de Cuenta:</strong></label>
              <input type="text" class="form-control" id="num_cuenta" name="num_cuenta" required>
          </div>

          <div class="form-group">
              <label for="cvv"><strong>CVV:</strong></label>
              <input type="text" class="form-control" id="cvv" name="cvv" placeholder="CVV" required>
          </div>

          <div class="form-group">
              <label for="fecha_caducidad"><strong>Fecha de Caducidad:</strong></label>
              <input type="text" class="form-control" id="fecha_caducidad" name="fecha_caducidad" placeholder="MM/AA" required>
          </div>
      </div>

      <button type="submit" class="btn btn-primary"><strong>Pagar</strong></button>
    </form>
  </div>
</div>

</body>
</html>
